<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url(assets/img/background.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .header {
            position: absolute;
            top: 50px;
            left: 100px;
            right: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            z-index: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
        }
        .logo img {
            width: 50px;
            margin-right: 10px;
        }

        .contact {
            font-size: 18px;
            font-weight: 60px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            margin: 130px auto;
        }

        .content {
            width: 50%;
            max-width: 600px;
            text-align: left;
        }

        .content h1 {
            margin-bottom: 25px;
            font-size: 48px;
            font-weight: 40px;
        }

        .content p {
            font-size: 18px;
            margin: 10px 0 20px;
            color: #e0e0e0;
        }

        .video-container {
            width: 50%;
            display: flex;
            justify-content: flex-end;
            margin-left: 30px; /* Moves video slightly to the right */
        }

        .video-container iframe {
            width: 100%;
            max-width: 500px;
            height: 280px;
            border-radius: 10px;
            border: none;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            background-color: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 18px;
            text-decoration: none;
            transition: 0.3s;
        }

        .social-links a:hover {
            background-color: black;
            color: white;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                text-align: center;
            }

            .content {
                width: 90%;
                margin-bottom: 20px;
            }

            .video-container {
                width: 90%;
                justify-content: center;
                margin-left: 0;
            }

            .content h1 {
                font-size: 36px;
            }

            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                top: 20px;
                left: 20px;
                right: 20px;
            }

            .contact {
                margin-top: 10px;
                flex-direction: column;
                align-items: center;
            }

            .social-links {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="assets/img/logo.png" alt="DrPatho Logo"> DrPatho
        </div>
        <div class="contact">
            +91 74209 06709 <span>|</span> operations@drpatho.in
        </div>
    </div>

    <div class="content-wrapper">
        <!-- Left Side Content -->
        <div class="content">
            <h1>We're coming soon</h1>
            <p>Exciting things are on the way! Get ready for a seamless experience with a stunning interface and super-fast service.</p>

            <p style="font-size: 16px; padding-top: 40px;">Stay connected</p>
            <div class="social-links">
                <a href="https://www.facebook.com/share/182VuhqPkk/"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://x.com/DrPatho_"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.youtube.com/@DrPatho_Viance"><i class="fa-brands fa-youtube"></i></a> 
                <a href="https://www.drpatho.in/"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
        </div>

        <!-- Right Side YouTube Video -->
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/EMdYmpG-I6s" allowfullscreen></iframe>

        </div>
    </div>

</body>
</html>
